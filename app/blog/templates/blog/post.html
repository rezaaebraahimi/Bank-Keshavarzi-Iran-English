<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} </title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(220, 255, 220)5%;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 0 20px;
        }

        main {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .meta {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body >

  <div class="container">
    <nav >

        <div class="left-nav">
            <div class="logo-nav">
                <img class="logo-nav" src="/static/icon/Logo.png" alt="">
            </div>
    
        </div>
    </nav>
      <main><br>
          <h1 class="post-title">{{ post.title }} </h1>
          <br>
          <h3 style="color: black;">{{ post.subtitle }}</h3>
          <br><br><br>
          <article class="post-content">
              {{ post.content | safe }}
          </article>
          <br><br><br>
          <div class="meta">
              <span class="meta-item">  Announced by <strong>{{ post.author }}</strong></span><br>
              <span class="meta-item"><time datetime="{{ post.date_posted }}">{{ post.date_posted }}</time></span>
          </div>
          <br>
      </main>
  </div>
</body>


</html>
