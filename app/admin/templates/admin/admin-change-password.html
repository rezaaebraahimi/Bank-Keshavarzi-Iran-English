{% extends 'layout.html' %}

{% block content %}
{% include 'admin/navbar.html' %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="login-f">
            <div class="login">
                <div class="card-body">
                    <div class="label-2">
                    <h2 class="text-center my-3" style="margin-bottom: 25px;">
                        تغییر رمز عبور مدیریت
                    </h2>
                    </div>
                    <form action="" method="POST">
                        <div class="input">
                            <div class="label" style="margin-top: 30px;">
                                <label class="label" for=""><b>رمز عبور فعلی را وارد کنید</b></label>
                            </div>
                            <input type="password" name="current_password" id="current_password" class="form-control my-1"
                                value="{{admin.password}}">
                        </div>
                        <div class="input" style="margin-top: 50px;">
                            <div class="label">
                            <label class="label" for=""><b>رمز عبور جدید را وارد کنید</b></label>
                            </div>
                            <input type="password" name="new_password" id="new_password" class="form-control my-1">
                            <div class="label">
                                <label class="label" for=""><b>رمز جدید را تکرار کنید</b></label>
                                </div>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control my-1">
                        </div>
                        <button class="btn-success" style="margin-top: 50px;">تغییر رمز عبور</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
