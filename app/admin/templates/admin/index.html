{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="login-f">
        <div class="login">
            <img class="user" src="/static/icon/user.png" alt="user">
            <h1 class="text-center my-3">
               Central Branch Login
            </h1>
            <div class="card-body">
                <form action="/admin/admin-login" method="POST">
                    <div class="input">
                        <div class="label">
                            <label class="label" for=""><b>Username</b></label>
                        </div>
                        <input type="text" name="admin_user" id="admin_user" class="form-control my-1">
                    </div>
                    <div class="input">
                        <div class="label">
                            <label class="label" for=""><b>Password</b></label>
                            </div>
                        <input type="password" name="admin_pass" id="admin_pass" class="form-control my-1">
                        
                    </div>
                    <button class="btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
