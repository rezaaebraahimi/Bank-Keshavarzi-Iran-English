{% extends "layout.html"%}
{% block content %}
<div class="container">
    {% include 'user/navbar.html' %}
    <div class="my-2">
         <form method="POST" action="/user/updateSupply">
            <main class="table">
                <section class="table__header">
                    <h3>Update Inventory</h3>
                </section>
                
                <section class="table__body">
                <table>
                    <thead>
                        <tr>

                            <th>Type of Product</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div>
                            <div>
                            {% for type in types %}
                            <tr>

                                <td>
                                    <label style="color: black;">
                                        <input type="checkbox" value="{{type.typeOfCards}}" name="cType" id="cType" style="width: fit-content;">
                                        {{type.typeOfCards}}
                                    </label> 
                                </td>
                                <td>
                                    <input type="text" name="cSupply" id="cSupply" style="width: 175px;">
                                </td>
                            </tr>
                            {% endfor %}
                            </div>
                        </div>
                    </tbody>
                </table>  
            </section>



            <button class="btn-success-2">Update</button>  
            
        </main>
    
        </form>
        <h6 style="color: rgb(66, 66, 66);font-size:smaller;margin-top:1vw;">Note: The update is only applied to the inventory of your selected products</h6>
    </div>
</div>
{% endblock content %}
