{% extends "layout.html"%}
{% block content %}
<div class="container">
    {% include 'user/navbar.html' %}
    <div class="main" style="align-items: center;">
        <form method="POST" action="/user/updateSupply">
            <main class="table">
                <div class="container">
                    <section class="table__header">
                        <h3>اعلام موجودی فعلی</h3>
                    </section>
                </div>
            <section class="table__body" style="width: 650px;">

                <table>
                    <thead>
                        <tr>
                            <th>تعداد</th>
                            <th>انتخاب کالا</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div>
                            <div>
                            {% for type in types %}
                            <tr>
                                <td>
                                    <input type="text" name="cSupply" id="cSupply" style="width: 175px;">
                                </td>
                                <td>
                                    <label style="color: black;">
                                        {{type.typeOfCards}}
                                        <input type="checkbox" value="{{type.typeOfCards}}" name="cType" id="cType" style="width: fit-content;">
                                    </label> 
                                </td>
                            </tr>
                            {% endfor %}
                            </div>
                        </div>
                    </tbody>
                </table>  
            </section>
            <h6 style="color: rgb(66, 66, 66);font-size:smaller">توجه: بروزرسانی فقط بر موجودی کالاهای انتخابی شما لحاظ میشود</h6>
        </main>
            <button class="btn-success">بروزرسانی</button>      
        </form>
    </div>
</div>
{% endblock content %}
