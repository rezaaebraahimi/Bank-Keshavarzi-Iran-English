<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital banking consumer products system</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        
        body {
            font-family: Arial;
            background: rgb(205, 235, 255)5%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin-top: 15%;
        }


        .logo{
            position: fixed;
            left: 42%; 
            width: 400px; 
            margin-left: -200px;
            }


        .card {
            width: 100%;
        }

        .card-box {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 45px;
            text-align: center;
            transition: transform 0.5s ease;
            margin-inline: 2vw;
            width: 17vw;
            height: 120px;
        }

        .card-box:hover {
            transform: translateY(-8px);
            background-color: #d6fffa80;
        }

        .title {
            margin-top: 10px;
        }

        .title h1 {
            margin: 0;
            font-size: 24px;
            color: #1d1d1d;
        }

        footer {
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
            background: linear-gradient(146.73deg, #218cac 19.37%, #0d2646 80.63%);
            padding: 1vw 0;
        }

        footer h2 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-link img {
            width: 80px; 
            margin-bottom: 10px;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            gap: 10vh;
            width: 100%;
        }

        #preloader{
            background: rgb(205, 235, 255) url(/static/icon/Logo.png) no-repeat center center;
            background-size: 15%;
            height: 100vh;
            width: 100%;
            position: fixed;
            z-index: 100;
            visibility: visible;
        }

    </style>
</head>

<body>

    <div id="preloader">
    </div>

    <div class="container">
        <div class="card">
            <div class="links-container">
    
                <a href="/user/user-login" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/user.png" alt="user-icon"> 
                        <div class="title"><h1>Sub-Branch Login</h1></div>
                    </div>
                </a>

                <a href="/user/signup" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/client.png" alt="signup-icon"> 
                        <div class="title"><h1>SignUp</h1></div>
                    </div>
                </a>

                <a href="/admin/admin-login" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/admin.png" alt="admin-icon">
                        <div class="title"><h1>Central Branch Login</h1></div>
                    </div>
                </a>

            </div>
        </div>
    </div>
    <footer>
        <h2> Digital Banking Consumer Products System</h2>
    </footer>
    <script>
        function showdiv(){
            document.getElementById("preloader").style.visibility="hidden";
        }
        setTimeout("showdiv()",1500)
    </script>
</body>

</html>
