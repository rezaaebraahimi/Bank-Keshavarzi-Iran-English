<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه اقلام مصرفی بانکداری الکنرونیک</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        @font-face {
            font-family: samim;
            src: url(/static/font/Samim-FD.woff2) format(woff2);
        }
        
        body {
            font-family: samim;
            background: rgb(220, 255, 220)5%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            margin-bottom: 65px;
        }

        .card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 65px;
        }

        .card-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
            margin-inline: 25px;
        }

        .card-box:hover {
            transform: translateY(-5px);
        }

        .title {
            margin-top: 10px;
        }

        .title h1 {
            margin: 0;
            font-size: 24px;
            color: #1d1d1d;
        }

        footer {
            text-align: center;
            width: 100%;
            background: linear-gradient(146.73deg, #35ac21 19.37%, #15460d 80.63%);
            padding: 20px 0;
        }

        footer h2 {
            margin: 0;
            font-size: 20px;
            color: #ffffff;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-link img {
            width: 80px; /* اندازه آیکون */
            margin-bottom: 10px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body dir="rtl">
    <div class="container">
        <div class="logo">
            <img style="width: 150px;" src="/static/icon/Logo.png" alt="logo">
        </div>
        <div class="card">
            <div class="links-container">
                <a href="/admin/admin-login" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/admin.png" alt="admin-icon">
                        <div class="title"><h1>ورود مدیریت</h1></div>
                    </div>
                </a>
                
                <a href="/user/user-login" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/user.png" alt="user-icon"> 
                        <div class="title"><h1>ورود کاربر</h1></div>
                    </div>
                </a>

                <a href="/user/signup" class="card-link">
                    <div class="card-box">
                        <img src="/static/icon/client.png" alt="signup-icon"> 
                        <div class="title"><h1>ثبت نام</h1></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <h2>سامانه اقلام مصرفی بانکداری الکنرونیک</h2>
    </footer>
</body>

</html>
