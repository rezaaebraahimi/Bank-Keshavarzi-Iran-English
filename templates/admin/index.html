{% extends 'admin/layout.html' %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="login-f">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category,message in messages %}
            <div class="alert alert-{{category}}">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="login">
                <img class="user" src="/static/icon/user.png" alt="user">
                <h1 class="text-center my-3">
                    ورود مدیریت
                </h1>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="input">
                            <div class="label">
                                <label class="label" for=""><b>نام کاربری</b></label>
                            </div>
                            <input type="text" name="admin_user" id="admin_user" class="form-control my-1">
                        </div>
                        <div class="input">
                            <div class="label">
                                <label class="label" for=""><b>رمز عبور</b></label>
                                </div>
                            <input type="password" name="admin_pass" id="admin_pass" class="form-control my-1">
                            
                        </div>
                        <button class="btn-success">ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
