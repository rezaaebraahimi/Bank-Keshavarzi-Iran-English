<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعلامیه شماره {{post.id}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>


<body dir="rtl">

    <main class="table" >
      <section class="table__header">
        <h1 style="color: black;">{{ post.title }} - {{ post.subtitle }}</h1>
      </section>
      <section class="table__body">
      <article>
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <br>
              {{ post.content|safe }}
            </div>
          </div>

      </article>
      </section>
      <div class="container">
      <span class="meta">منتشر شده توسط
        {{ post.author }}<br>
        در {{ post.date_posted}}</span>
      </div>
    </main>

</body>
